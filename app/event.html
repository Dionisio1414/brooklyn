		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<h3>report incident</h3>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h1>Total Risk Incident <br><span>Reporting and Management System</span></h1>
					<h2>Event</h2>
				</div>
			</div>
		</div>
	</header>
	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<form action="" method="post">
						<div class="row">
							<div class="col-12 col-sm-3 col-md-3 col-lg-3">
								<label>Time:
									<input type="text" name="text" placeholder="00:00">
								</label>
							</div>
							<div class="col-12 col-sm-3 col-md-3 col-lg-3">
								<label>Data:
									<input type="text" name="text" placeholder="June 14, 2018">
								</label>
							</div>
							<div class="col-12 col-sm-6 col-md-6 col-lg-6">
								<label>Location:
									<input type="text" name="text" placeholder="Here will be location">
								</label>
							</div>
						</div>
						<div class="row row-m">
							<div class="col">
								<label>Name(s), as applicable:
									<input type="text" name="text" placeholder="Here will be Name">
								</label>
							</div>
						</div>
						<div class="row row-m">
							<div class="col">
								<label>Please describe incident:
									<textarea name="" id="" cols="30" rows="2">Here will be Incident Description</textarea>
								</label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>Witnesses:
									<input type="text" name="text" placeholder="Here will be the name of Witnesses">
								</label>
							</div>
						</div>
